<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
    <h2 class="fw-bold"><i class="bi bi-cpu me-2"></i>Microcontrollers</h2>
    <button [routerLink]="['/mcu/details', 0]" class="btn btn-success">
      <i class="bi bi-plus-lg"></i> Add New MCU
    </button>
  </div>

  <div class="card shadow-sm border-0">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-light">
        <tr>
          <th class="ps-3">ID</th>
          <th>Name</th>
          <th>Architecture</th>
          <th>Manufacturer</th>
          <th>Core count</th>
          <th>Clock speed [MHz]</th>
          <th>RAM [kB]</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of mcus">
          <td class="ps-3 fw-bold">#{{ m.id }}</td>
          <td>{{ m.name }}</td>
          <td>{{ m.architecture }}</td>
          <td>{{ m.manufacturer }} </td>
          <td>{{ m.cores }} </td>
          <td>{{ m.clockSpeedMhz }} </td>
          <td>{{ m.ramKb }} </td>
          <td class="text-center">
            <button [routerLink]="['/mcu/details', m.id]" class="btn btn-secondary btn-sm">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="mcus.length === 0" class="p-5 text-center text-muted">
       No microcontrollers found in database.
    </div>
  </div>
</div>
