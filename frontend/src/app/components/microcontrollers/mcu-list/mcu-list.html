<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
    <h2 class="fw-bold"><i class="bi bi-cpu me-2"></i>Microcontrollers</h2>
    
    <div class="input-group" style="width: 250px;">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input type="text" (input)="onSearch($event)" placeholder="Search chip..." class="form-control">
    </div>

    <button [routerLink]="['/mcu/details', 0]" class="btn btn-success">
      <i class="bi bi-plus-lg"></i> Add New MCU
    </button>
  </div>

  <div class="card shadow-sm border-0">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-light">
        <tr>
          <th class="ps-3">ID</th>
          <th>Name</th>
          <th>Architecture</th>
          <th>Manufacturer</th>
          <th>Core count</th>
          <th>Clock speed [MHz]</th>
          <th>RAM [kB]</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of mcus">
          <td class="ps-3 fw-bold">#{{ m.id }}</td>
          <td>{{ m.name }}</td>
          <td>{{ m.architecture }}</td>
          <td>{{ m.manufacturer }} </td>
          <td>{{ m.cores }} </td>
          <td>{{ m.clockSpeedMhz }} </td>
          <td>{{ m.ramKb }} </td>

          <td class="text-center pe-3">
            <div class="d-flex justify-content-center gap-2">
              <button [routerLink]="['/mcu/details', m.id]" class="btn btn-primary btn-sm">
                <i class="bi bi-pencil-square me-1"></i> Edit
              </button>

              <button (click)="deleteMcu(m.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="mcus.length === 0" class="p-5 text-center text-muted">
       No microcontrollers found in database.
    </div>
  </div>
</div>
