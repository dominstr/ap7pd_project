<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ board.id === 0 ? 'Add New Board' : 'Edit Board' }}</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label font-weight-bold">Board Name</label>
            <input type="text" class="form-control" [(ngModel)]="board.name" name="name" placeholder="e.g. ESP32 DevKit">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label font-weight-bold">Manufacturer</label>
            <input type="text" class="form-control" [(ngModel)]="board.manufacturer" name="manufacturer" placeholder="e.g. Espressif">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label font-weight-bold">Flash Memory [kB]</label>
            <input type="number" class="form-control" [(ngModel)]="board.flashKb" name="flashKb">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label font-weight-bold">Microcontroller ID</label>
            <input type="text" class="form-control" [(ngModel)]="board.microcontrollerId" name="mcuId">
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" [routerLink]="['/']">Back to List</button>
          <button type="button" class="btn btn-success px-5" (click)="save()">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
