<div *ngIf="board">
  <h2>{{ isNew ? 'New board' : 'Edit board' }}</h2>

  <form (ngSubmit)="save()">
    <div>
      <label>ID:</label><br>
      <input type="number" [(ngModel)]="board.id" name="id" [disabled]="!isNew">
    </div>
    <br>
    <div>
      <label>Board name:</label><br>
      <input type="text" [(ngModel)]="board.name" name="name" required>
    </div>
    <br>
    <div>
      <label>Manufacturer:</label><br>
      <input type="text" [(ngModel)]="board.manufacturer" name="manufacturer">
    </div>
    <br>
    <div>
      <label>MCU ID:</label><br>
      <input type="number" [(ngModel)]="board.microcontrollerId" name="mcuId" (change)="loadMcuDetails(board.microcontrollerId)">
    </div>
    <br>
    <button type="submit">{{ isNew ? 'Create' : 'Save changes' }}</button>
    <button type="button" (click)="delete()" *ngIf="!isNew" style="color: red; margin-left: 10px;">Delete</button>
  </form>

  <hr>

  <div *ngIf="mcu" style="background: #eef; padding: 10px; border-radius: 5px;">
    <h3>Microcontroller info:</h3>
    <p><strong>Model:</strong> {{ mcu.name }}</p>
    <p><strong>Architecture:</strong> {{ mcu.architecture }}</p>
    <p><strong>Core count:</strong> {{ mcu.cores }}</p>
    <p><strong>Clock speed:</strong> {{ mcu.clockSpeedMhz }} MHz</p>
  </div>

  <br>
  <a routerLink="/">Back to list</a>
</div>
